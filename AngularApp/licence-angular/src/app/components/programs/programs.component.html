<button class="btn btn-secondary category" (click)="onClick()">
  <span class="button-content">
    {{ buttonContent }} </span
  ><i class="fa fa-undo" aria-hidden="true"></i>
</button>

<div class="row" *ngFor="let program of programs">
  <div class="col-sm-12 program-item">
    <app-program-item [pending]="pending" [program]="program" (modified)="fetchData()"></app-program-item>
  </div>
</div>
